<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="figure-selector">
                <label>Оберіть фігуру:</label>
                <div class="figures">
                    <canvas class="figure" data-shape="line" width="50" height="50"></canvas>
                    <canvas class="figure" data-shape="rectangle" width="50" height="50"></canvas>
                    <canvas class="figure" data-shape="circle" width="50" height="50"></canvas>
                    <canvas class="figure" data-shape="pencil" width="50" height="50"></canvas>
                </div>
            </div>
            <div id="selectedShapeName"></div>
            <div class="color-selector">
                <label for="color">Оберіть колір:</label>
                <input type="color" id="color" value="#000000">
            </div>
            <button id="clearCanvasBtn">Очистити</button>
            <canvas id="shapePreviewCanvas" width="50" height="50"></canvas>
        </div>
        <div class="canvas-container">
            <canvas id="paintCanvas" width="800" height="600"></canvas>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
